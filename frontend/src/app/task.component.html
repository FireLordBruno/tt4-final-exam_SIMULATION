<div class="container">
    <h1>Task Manager</h1>
  
    <div class="task-form">
      <input [(ngModel)]="newTask.title" placeholder="Title" />
      <input [(ngModel)]="newTask.description" placeholder="Description" />
      <button (click)="createTask()">Create Task</button>
    </div>
  
    <ul>
      <li *ngFor="let task of tasks">
        <span>{{ task.title }} - {{ task.description }} ({{ task.completed ? 'Completed' : 'Incomplete' }})</span>
        <button (click)="updateTask(task.id)">Toggle Status</button>
        <button (click)="deleteTask(task.id)">Delete</button>
      </li>
    </ul>
  </div>
